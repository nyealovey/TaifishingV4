version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: taifish-postgres
    environment:
      POSTGRES_DB: taifish_test
      POSTGRES_USER: taifish
      POSTGRES_PASSWORD: taifish123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taifish -d taifish_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: taifish-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: taifish_test
      MYSQL_USER: taifish
      MYSQL_PASSWORD: taifish123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "taifish", "-ptaifish123"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mysql_data:
