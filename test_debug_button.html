<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG按钮测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .debug-toggle-btn {
            min-width: 120px;
        }

        .debug-toggle-btn.enabled {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: #000 !important;
        }

        .debug-toggle-btn.disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #fff !important;
        }

        .debug-toggle-btn:not(:disabled) {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>DEBUG按钮测试</h2>
        <div class="btn-group" role="group">
            <button type="button" id="debugToggleBtn" class="btn debug-toggle-btn" onclick="toggleDebugLogging()">
                <i class="fas fa-bug me-1"></i>
                <span id="debugStatusText">DEBUG: 关闭</span>
            </button>
            <button type="button" class="btn btn-outline-primary me-2" onclick="testClick()">
                <i class="fas fa-test me-1"></i>
                测试点击
            </button>
        </div>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function testClick() {
            document.getElementById('result').innerHTML = '<div class="alert alert-success">测试按钮可以点击！</div>';
        }

        function toggleDebugLogging() {
            console.log('DEBUG按钮被点击');
            const button = document.getElementById('debugToggleBtn');
            const statusText = document.getElementById('debugStatusText');

            if (!button) {
                console.error('找不到DEBUG按钮');
                return;
            }

            // 切换状态
            const isEnabled = button.classList.contains('enabled');
            updateDebugButton(!isEnabled);

            document.getElementById('result').innerHTML =
                `<div class="alert alert-info">DEBUG日志已${!isEnabled ? '启用' : '关闭'}</div>`;
        }

        function updateDebugButton(enabled) {
            const button = document.getElementById('debugToggleBtn');
            const statusText = document.getElementById('debugStatusText');

            if (enabled) {
                button.className = 'btn debug-toggle-btn enabled';
                statusText.textContent = 'DEBUG: 启用';
            } else {
                button.className = 'btn debug-toggle-btn disabled';
                statusText.textContent = 'DEBUG: 关闭';
            }

            // 确保按钮可点击
            button.disabled = false;
        }
    </script>
</body>
</html>
