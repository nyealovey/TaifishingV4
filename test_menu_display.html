<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .navbar {
            margin-left: 280px;
            z-index: 1001;
            position: relative;
        }
        
        /* 管理菜单样式 */
        .admin-menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }
        
        .admin-menu .card {
            border: none;
            border-radius: 0;
            height: 100vh;
            margin: 0;
        }
        
        .admin-menu .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .admin-menu .nav-link:hover {
            background-color: #e9ecef;
            border-left-color: #007bff;
            color: #007bff;
        }
        
        .admin-menu .nav-link.active {
            background-color: #007bff;
            color: white;
            border-left-color: #0056b3;
        }
        
        .admin-menu .dropdown-menu {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.375rem;
            margin-left: 1rem;
        }
        
        .admin-menu .dropdown-item {
            padding: 0.5rem 1rem;
            color: #495057;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .admin-menu .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }
        
        .admin-menu .dropdown-item i {
            width: 16px;
            text-align: center;
        }
        
        /* 主内容区域 */
        .admin-content {
            margin-left: 280px;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                margin-left: 0;
            }
            
            .admin-menu {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .admin-menu .card {
                height: auto;
            }
            
            .admin-content {
                margin-left: 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 管理菜单 -->
    <div class="admin-menu">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-cogs me-2"></i>管理中心
                </h5>
            </div>
            <div class="card-body p-0">
                <nav class="nav nav-pills flex-column">
                    <!-- 系统概览 -->
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i>系统概览
                    </a>
                    
                    <!-- 系统管理 -->
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-server me-2"></i>系统管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/system-management">
                                <i class="fas fa-cogs me-2"></i>系统控制台
                            </a></li>
                            <li><a class="dropdown-item" href="/admin/performance">
                                <i class="fas fa-chart-line me-2"></i>性能监控
                            </a></li>
                            <li><a class="dropdown-item" href="/admin/system-logs">
                                <i class="fas fa-file-alt me-2"></i>系统日志
                            </a></li>
                        </ul>
                    </div>
                    
                    <!-- 错误管理 -->
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-exclamation-triangle me-2"></i>错误管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/error-management">
                                <i class="fas fa-bug me-2"></i>错误控制台
                            </a></li>
                            <li><a class="dropdown-item" href="/admin/error-metrics">
                                <i class="fas fa-chart-pie me-2"></i>错误统计
                            </a></li>
                            <li><a class="dropdown-item" href="/admin/error-details">
                                <i class="fas fa-list me-2"></i>错误详情
                            </a></li>
                        </ul>
                    </div>
                    
                    <!-- 配置管理 -->
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-sliders-h me-2"></i>配置管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/constants">
                                <i class="fas fa-list me-2"></i>常量管理
                            </a></li>
                            <li><a class="dropdown-item" href="/admin/cache-management">
                                <i class="fas fa-database me-2"></i>缓存管理
                            </a></li>
                            <li><a class="dropdown-item" href="/admin/system-config">
                                <i class="fas fa-cog me-2"></i>系统配置
                            </a></li>
                        </ul>
                    </div>
                    
                    <!-- 快速操作 -->
                    <div class="px-3 py-2">
                        <h6 class="text-muted mb-2">快速操作</h6>
                        <div class="d-grid gap-1">
                            <button class="btn btn-sm btn-outline-primary" onclick="alert('刷新数据')">
                                <i class="fas fa-sync-alt me-1"></i>刷新数据
                            </button>
                            <button class="btn btn-sm btn-outline-warning" onclick="alert('清除缓存')">
                                <i class="fas fa-trash me-1"></i>清除缓存
                            </button>
                            <button class="btn btn-sm btn-outline-info" onclick="alert('健康检查')">
                                <i class="fas fa-heartbeat me-1"></i>健康检查
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="admin-content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h3 mb-4">菜单测试页面</h1>
                        <p>如果您能看到左侧的菜单，说明菜单系统正常工作！</p>
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            菜单显示正常！左侧应该有一个固定的侧边栏菜单。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
