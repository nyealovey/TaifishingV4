{% extends "base.html" %}

{% block title %}添加数据库类型{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='js/common/alert-utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/common/console-utils.js') }}"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-plus me-2"></i>添加数据库类型
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" id="createForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">类型名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required
                                           placeholder="例如: mongodb">
                                    <div class="form-text">用于系统内部识别，只能包含小写字母、数字和下划线</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="display_name" class="form-label">显示名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="display_name" name="display_name" required
                                           placeholder="例如: MongoDB">
                                    <div class="form-text">在界面上显示的名称</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="driver" class="form-label">驱动名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="driver" name="driver" required
                                           placeholder="例如: pymongo">
                                    <div class="form-text">Python驱动包名</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="default_port" class="form-label">默认端口 <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="default_port" name="default_port" required
                                           placeholder="例如: 27017">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="default_schema" class="form-label">默认Schema <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="default_schema" name="default_schema" required
                                           placeholder="例如: admin">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="connection_timeout" class="form-label">连接超时(秒)</label>
                                    <input type="number" class="form-control" id="connection_timeout" name="connection_timeout"
                                           value="30" min="1" max="300">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="icon" class="form-label">图标类名</label>
                                    <input type="text" class="form-control" id="icon" name="icon"
                                           placeholder="fa-database" value="fa-database">
                                    <div class="form-text">Font Awesome图标类名</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="color" class="form-label">主题颜色</label>
                                    <select class="form-select" id="color" name="color">
                                        <option value="primary">Primary (蓝色)</option>
                                        <option value="secondary">Secondary (灰色)</option>
                                        <option value="success">Success (绿色)</option>
                                        <option value="info">Info (青色)</option>
                                        <option value="warning">Warning (黄色)</option>
                                        <option value="danger">Danger (红色)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">描述信息</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="描述此数据库类型的特点和用途"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="features" class="form-label">特性列表</label>
                            <textarea class="form-control" id="features" name="features" rows="3"
                                      placeholder="每行一个特性，例如：&#10;replication&#10;sharding&#10;json_support"></textarea>
                            <div class="form-text">每行一个特性，用于标识数据库的特殊功能</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                                    <label class="form-check-label" for="is_active">启用此数据库类型</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sort_order" class="form-label">排序顺序</label>
                                    <input type="number" class="form-control" id="sort_order" name="sort_order"
                                           value="0" min="0">
                                    <div class="form-text">数字越小排序越靠前</div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('database_types.index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>返回列表
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('createForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    // 处理特性列表
    data.features = data.features.split('\n').filter(f => f.trim());

    // 处理复选框
    data.is_active = document.getElementById('is_active').checked;

    fetch('/database-types/create', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            showSuccessAlert('创建成功');
            window.location.href = '/database-types/';
        } else {
            showErrorAlert('创建失败: ' + result.message);
        }
    })
    .catch(error => {
        logErrorWithContext(error, '创建数据库类型失败', { form: 'database_type_create' });
        showErrorAlert('创建失败');
    });
});
</script>
{% endblock %}
