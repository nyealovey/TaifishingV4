{% extends "base.html" %}

{% block title %}添加任务 - 泰摸鱼吧{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>添加定时任务
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" id="taskForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">任务名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="请输入任务名称" required>
                                <div class="form-text">用于标识此任务的唯一名称</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="task_type" class="form-label">任务类型 <span class="text-danger">*</span></label>
                                <select class="form-select" id="task_type" name="task_type" required>
                                    <option value="">请选择任务类型</option>
                                    <option value="sync_accounts">账户同步</option>
                                    <option value="sync_size">数据库大小同步</option>
                                    <option value="custom">自定义</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="db_type" class="form-label">数据库类型 <span class="text-danger">*</span></label>
                                <select class="form-select" id="db_type" name="db_type" required>
                                    <option value="">请选择数据库类型</option>
                                    <option value="postgresql">PostgreSQL</option>
                                    <option value="mysql">MySQL</option>
                                    <option value="sqlserver">SQL Server</option>
                                    <option value="oracle">Oracle</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="schedule" class="form-label">调度表达式</label>
                                <input type="text" class="form-control" id="schedule" name="schedule" 
                                       placeholder="例如: 0 0 * * *">
                                <div class="form-text">Cron表达式，如：0 0 * * * (每天午夜执行)，留空为手动执行</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="请输入任务描述（可选）"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="python_code" class="form-label">执行代码</label>
                        <textarea class="form-control" id="python_code" name="python_code" rows="8" 
                                  placeholder="系统将根据任务类型和数据库类型自动生成执行代码" readonly></textarea>
                        <div class="form-text">
                            系统将根据选择的任务类型和数据库类型自动生成对应的执行代码
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="config" class="form-label">任务配置 (JSON格式)</label>
                        <textarea class="form-control" id="config" name="config" rows="3" 
                                  placeholder='{"enabled": true, "timeout": 300}'></textarea>
                        <div class="form-text">JSON格式的配置参数，可选</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                        <label class="form-check-label" for="is_active">
                            启用此任务
                        </label>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_builtin" name="is_builtin">
                        <label class="form-check-label" for="is_builtin">
                            标记为内置任务
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('tasks.index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回列表
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>创建任务
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 内置任务模板 - 使用统一服务
const BUILTIN_TASKS = {
    'sync_accounts': {
        'postgresql': `# 账户同步任务 - PostgreSQL
# 此任务将使用统一的AccountSyncService进行账户同步
# 无需手动编写代码，系统会自动调用相应的服务

def sync_postgresql_accounts(instance, config):
    """同步PostgreSQL数据库账户信息 - 使用统一服务"""
    from app.services.account_sync_service import account_sync_service
    
    # 调用统一的账户同步服务
    result = account_sync_service.sync_accounts(instance, sync_type='task')
    return result`,
        'mysql': `# 账户同步任务 - MySQL
# 此任务将使用统一的AccountSyncService进行账户同步
# 无需手动编写代码，系统会自动调用相应的服务

def sync_mysql_accounts(instance, config):
    """同步MySQL数据库账户信息 - 使用统一服务"""
    from app.services.account_sync_service import account_sync_service
    
    # 调用统一的账户同步服务
    result = account_sync_service.sync_accounts(instance, sync_type='task')
    return result`,
        'sqlserver': `# 账户同步任务 - SQL Server
# 此任务将使用统一的AccountSyncService进行账户同步
# 无需手动编写代码，系统会自动调用相应的服务

def sync_sqlserver_accounts(instance, config):
    """同步SQL Server数据库账户信息 - 使用统一服务"""
    from app.services.account_sync_service import account_sync_service
    
    # 调用统一的账户同步服务
    result = account_sync_service.sync_accounts(instance, sync_type='task')
    return result`,
        'oracle': `# 账户同步任务 - Oracle
# 此任务将使用统一的AccountSyncService进行账户同步
# 无需手动编写代码，系统会自动调用相应的服务

def sync_oracle_accounts(instance, config):
    """同步Oracle数据库账户信息 - 使用统一服务"""
    from app.services.account_sync_service import account_sync_service
    
    # 调用统一的账户同步服务
    result = account_sync_service.sync_accounts(instance, sync_type='task')
    return result`
    },
    'sync_size': {
        'postgresql': `# 数据库大小同步任务 - PostgreSQL
# 此任务将使用专门的DatabaseSizeService进行大小同步
# 无需手动编写代码，系统会自动调用相应的服务

def sync_postgresql_size(instance, config):
    """同步PostgreSQL数据库大小信息 - 使用专门服务"""
    from app.services.database_size_service import database_size_service
    
    # 调用专门的数据库大小同步服务
    result = database_size_service.sync_database_size(instance, sync_type='task')
    return result`,
        'mysql': `# 数据库大小同步任务 - MySQL
# 此任务将使用专门的DatabaseSizeService进行大小同步
# 无需手动编写代码，系统会自动调用相应的服务

def sync_mysql_size(instance, config):
    """同步MySQL数据库大小信息 - 使用专门服务"""
    from app.services.database_size_service import database_size_service
    
    # 调用专门的数据库大小同步服务
    result = database_size_service.sync_database_size(instance, sync_type='task')
    return result`,
        'sqlserver': `# 数据库大小同步任务 - SQL Server
# 此任务将使用专门的DatabaseSizeService进行大小同步
# 无需手动编写代码，系统会自动调用相应的服务

def sync_sqlserver_size(instance, config):
    """同步SQL Server数据库大小信息 - 使用专门服务"""
    from app.services.database_size_service import database_size_service
    
    # 调用专门的数据库大小同步服务
    result = database_size_service.sync_database_size(instance, sync_type='task')
    return result`,
        'oracle': `# 数据库大小同步任务 - Oracle
# 此任务将使用专门的DatabaseSizeService进行大小同步
# 无需手动编写代码，系统会自动调用相应的服务

def sync_oracle_size(instance, config):
    """同步Oracle数据库大小信息 - 使用专门服务"""
    from app.services.database_size_service import database_size_service
    
    # 调用专门的数据库大小同步服务
    result = database_size_service.sync_database_size(instance, sync_type='task')
    return result`
    }
};

// 生成代码函数
function generateCode() {
    const taskType = document.getElementById('task_type').value;
    const dbType = document.getElementById('db_type').value;
    const pythonCodeTextarea = document.getElementById('python_code');
    
    if (taskType && dbType && BUILTIN_TASKS[taskType] && BUILTIN_TASKS[taskType][dbType]) {
        pythonCodeTextarea.value = BUILTIN_TASKS[taskType][dbType];
    } else {
        pythonCodeTextarea.value = '# 请选择任务类型和数据库类型以生成代码';
    }
}

// 页面加载完成后绑定事件
document.addEventListener('DOMContentLoaded', function() {
    // 绑定任务类型和数据库类型变化事件
    document.getElementById('task_type').addEventListener('change', generateCode);
    document.getElementById('db_type').addEventListener('change', generateCode);
    
    // 初始化代码生成
    generateCode();
    
    // 表单提交处理
    document.getElementById('taskForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        
        // 处理复选框值
        data.is_active = document.getElementById('is_active').checked;
        data.is_builtin = document.getElementById('is_builtin').checked;
        
        // 发送请求
        fetch('{{ url_for("tasks.create") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                if (data.message.includes('成功')) {
                    window.location.href = '{{ url_for("tasks.index") }}';
                }
            } else if (data.error) {
                alert('错误: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('创建任务失败，请重试');
        });
    });
});
</script>
{% endblock %}
