{% extends "base.html" %}

{% block title %}编辑任务 - 泰摸鱼吧{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-edit me-2"></i>编辑任务
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" id="taskForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">任务名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ task.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="task_type" class="form-label">任务类型 <span class="text-danger">*</span></label>
                                <select class="form-select" id="task_type" name="task_type" required>
                                    <option value="">请选择任务类型</option>
                                    <option value="sync_account" {% if task.task_type == 'sync_account' %}selected{% endif %}>同步账户</option>
                                    <option value="health_check" {% if task.task_type == 'health_check' %}selected{% endif %}>健康检查</option>
                                    <option value="data_backup" {% if task.task_type == 'data_backup' %}selected{% endif %}>数据备份</option>
                                    <option value="cleanup_logs" {% if task.task_type == 'cleanup_logs' %}selected{% endif %}>清理日志</option>
                                    <option value="custom" {% if task.task_type == 'custom' %}selected{% endif %}>自定义</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="schedule" class="form-label">调度表达式 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="schedule" name="schedule" 
                                       value="{{ task.schedule }}" required>
                                <div class="form-text">Cron表达式，如：0 0 * * * (每天午夜执行)</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="instance_id" class="form-label">关联实例</label>
                                <select class="form-select" id="instance_id" name="instance_id">
                                    <option value="">请选择实例（可选）</option>
                                    {% for instance in instances %}
                                    <option value="{{ instance.id }}" {% if task.instance_id == instance.id %}selected{% endif %}>
                                        {{ instance.name }} ({{ instance.db_type }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ task.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
                               {% if task.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">
                            启用此任务
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('tasks.index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回列表
                        </a>
                        <a href="{{ url_for('tasks.detail', task_id=task.id) }}" class="btn btn-outline-info">
                            <i class="fas fa-eye me-2"></i>查看详情
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>保存更改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 表单提交处理
document.getElementById('taskForm').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>保存中...';
    submitBtn.disabled = true;
    
    // 如果保存失败，恢复按钮状态
    setTimeout(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }, 5000);
});
</script>
{% endblock %}
