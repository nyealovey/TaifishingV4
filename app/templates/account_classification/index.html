{% extends "base.html" %}

{% block title %}账户分类管理 - 泰摸鱼吧{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-tags me-2"></i>账户分类管理</h2>
        <div>
            <button class="btn btn-success" onclick="autoClassifyAll()">
                <i class="fas fa-magic me-2"></i>自动分类
            </button>
        </div>
    </div>


    <!-- 主要内容区域 -->
    <div class="row">
        <!-- 左侧：分类列表 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>账户分类
                        </h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createClassificationModal">
                            <i class="fas fa-plus me-1"></i>新建分类
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="classificationsList">
                        <!-- 分类列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧：规则管理 -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-cogs me-2"></i>规则管理
                        </h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createRuleModal">
                            <i class="fas fa-plus me-1"></i>新建规则
                        </button>
                    </div>
                </div>
                <div class="card-body">

                    <!-- 规则列表 -->
                    <div id="rulesList">
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                            <p>加载规则中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 创建分类模态框 -->
<div class="modal fade" id="createClassificationModal" tabindex="-1" aria-labelledby="createClassificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createClassificationModalLabel">
                    <i class="fas fa-plus me-2"></i>新建账户分类
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body">
                <form id="createClassificationForm">
                    <div class="mb-3">
                        <label for="classificationName" class="form-label">分类名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="classificationName" required>
                    </div>
                    <div class="mb-3">
                        <label for="classificationDescription" class="form-label">描述</label>
                        <textarea class="form-control" id="classificationDescription" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="riskLevel" class="form-label">风险等级</label>
                                <select class="form-select" id="riskLevel">
                                    <option value="low">低风险</option>
                                    <option value="medium" selected>中风险</option>
                                    <option value="high">高风险</option>
                                    <option value="critical">极高风险</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="classificationColor" class="form-label">显示颜色</label>
                                <input type="color" class="form-control form-control-color" id="classificationColor" value="#007bff">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">优先级</label>
                        <input type="number" class="form-control" id="priority" value="0" min="0" max="100">
                        <div class="form-text">数字越大优先级越高</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="createClassification()">创建</button>
            </div>
        </div>
    </div>
</div>

<!-- 创建规则模态框 -->
<div class="modal fade" id="createRuleModal" tabindex="-1" aria-labelledby="createRuleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createRuleModalLabel">
                    <i class="fas fa-cogs me-2"></i>新建分类规则
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body">
                <form id="createRuleForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ruleClassification" class="form-label">分类 <span class="text-danger">*</span></label>
                                <select class="form-select" id="ruleClassification" required>
                                    <option value="">请选择分类</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ruleName" class="form-label">规则名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="ruleName" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ruleDbType" class="form-label">数据库类型 <span class="text-danger">*</span></label>
                        <select class="form-select" id="ruleDbType" required onchange="loadPermissions()">
                            <option value="">请选择数据库类型</option>
                            <option value="mysql">MySQL</option>
                            <option value="postgresql">PostgreSQL</option>
                            <option value="sqlserver">SQL Server</option>
                            <option value="oracle">Oracle</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">权限配置</label>
                        <div id="permissionsConfig">
                            <div class="text-center text-muted py-3">
                                <i class="fas fa-info-circle me-2"></i>请先选择数据库类型
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="createRule()">创建</button>
            </div>
        </div>
    </div>
</div>

<!-- 编辑分类模态框 -->

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editClassificationRiskLevel" class="form-label">风险等级</label>

                                    <option value="low">低风险</option>
                                    <option value="medium">中风险</option>

    </div>

{% block extra_js %}
<script>
let currentClassificationId = null;
let currentDbType = null;

// 页面加载时初始化
document.addEventListener('DOMContentLoaded', function() {
    loadClassifications();
    loadRules();
    loadClassificationsForRules(); // 为规则创建加载分类列表
});

// 加载分类列表
function loadClassifications() {
    fetch('/account-classification/classifications')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            displayClassifications(data.classifications);
        } else {
            showAlert('danger', '加载分类失败: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('danger', '加载分类失败');
    });
}

// 显示分类列表
function displayClassifications(classifications) {
    const container = document.getElementById('classificationsList');
    
    if (classifications.length === 0) {
        container.innerHTML = '<div class="text-center text-muted py-3"><i class="fas fa-info-circle me-2"></i>暂无分类</div>';
        return;
    }
    
    let html = '';
    classifications.forEach(classification => {
        const riskLevelClass = {
            'low': 'success',
            'medium': 'warning', 
            'high': 'danger',
            'critical': 'dark'
        }[classification.risk_level] || 'secondary';
        
        html += `
            <div class="card mb-2 classification-item" data-id="${classification.id}">
                <div class="card-body py-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <span class="badge bg-${riskLevelClass} me-2" style="background-color: ${classification.color || '#6c757d'} !important;">
                                ${classification.name}
                            </span>
                            <small class="text-muted">${classification.rules_count} 规则</small>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="editClassification(${classification.id})" title="编辑">
                                <i class="fas fa-edit"></i>
                            </button>
                            ${!classification.is_system ? `
                                <button class="btn btn-outline-danger" onclick="deleteClassification(${classification.id})" title="删除">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    ${classification.description ? `<small class="text-muted d-block mt-1">${classification.description}</small>` : ''}
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// 加载规则
function loadRules() {
    fetch('/account-classification/rules')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            displayRules(data.rules_by_db_type);
        } else {
            showAlert('danger', '加载规则失败: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('danger', '加载规则失败');
    });
}

// 显示规则列表
function displayRules(rulesByDbType) {
    const container = document.getElementById('rulesList');
    
    if (!rulesByDbType || Object.keys(rulesByDbType).length === 0) {
        container.innerHTML = '<div class="text-center text-muted py-4"><i class="fas fa-info-circle me-2"></i>暂无规则</div>';
        return;
    }
    
    let html = '';
    for (const [dbType, rules] of Object.entries(rulesByDbType)) {
        html += `
            <div class="mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-database me-2"></i>${dbType.toUpperCase()} 规则
                            <span class="badge bg-primary ms-2">${rules.length}</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        ${rules.length > 0 ? `
                            <div class="row">
                                ${rules.map(rule => `
                                    <div class="col-md-6 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between align-items-start">
                                                    <div class="flex-grow-1">
                                                        <h6 class="card-title">${rule.rule_name}</h6>
                                                        <p class="card-text text-muted small mb-2">
                                                            <i class="fas fa-tag me-1"></i>${rule.classification_name || '未分类'}
                                                        </p>
                                                        <div class="d-flex align-items-center">
                                                            <span class="badge bg-secondary me-2">${rule.db_type.toUpperCase()}</span>
                                                            <span class="badge bg-info me-2">
                                                                <i class="fas fa-users me-1"></i>匹配 ${rule.matched_accounts_count || 0} 个账户
                                                            </span>
                                                            <small class="text-muted">
                                                                <i class="fas fa-clock me-1"></i>${rule.created_at ? rule.created_at.substring(0, 10) : '-'}
                                                            </small>
                                                        </div>
                                                    </div>
                                                    <div class="btn-group btn-group-sm">
                                                        <button class="btn btn-outline-info" onclick="viewRule(${rule.id})" title="查看">
                                                            <i class="fas fa-eye"></i>
                                                        </button>
                                                        <button class="btn btn-outline-primary" onclick="editRule(${rule.id})" title="编辑">
                                                            <i class="fas fa-edit"></i>
                                                        </button>
                                                        <button class="btn btn-outline-danger" onclick="deleteRule(${rule.id})" title="删除">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="text-center text-muted py-3">
                                <i class="fas fa-info-circle me-2"></i>暂无${dbType.toUpperCase()}规则
                            </div>
                        `}
                    </div>
                </div>
            </div>
        `;
    }
    
    container.innerHTML = html;
}


// 创建分类
function createClassification() {
    const form = document.getElementById('createClassificationForm');
    const formData = new FormData(form);
    
    const data = {
        name: document.getElementById('classificationName').value,
        description: document.getElementById('classificationDescription').value,
        risk_level: document.getElementById('riskLevel').value,
        color: document.getElementById('classificationColor').value,
        priority: parseInt(document.getElementById('priority').value)
    };
    
    fetch('/account-classification/classifications', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showAlert('success', data.message);
            bootstrap.Modal.getInstance(document.getElementById('createClassificationModal')).hide();
            form.reset();
            loadClassifications();
        } else {
            showAlert('danger', data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('danger', '创建分类失败');
    });
}

// 显示创建规则模态框
function showCreateRuleModal() {
    if (!currentDbType) {
        showAlert('warning', '请先选择数据库类型');
        return;
    }
    
    // 加载分类选项
    loadClassificationOptions();
    
    // 设置数据库类型
    document.getElementById('ruleDbType').value = currentDbType;
    document.getElementById('ruleDbType').disabled = true;
    
    // 加载权限配置
    loadPermissions();
    
    // 显示模态框
    new bootstrap.Modal(document.getElementById('createRuleModal')).show();
}

// 加载分类选项
function loadClassificationOptions() {
    fetch('/account-classification/classifications')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const select = document.getElementById('ruleClassification');
            select.innerHTML = '<option value="">请选择分类</option>';
            
            data.classifications.forEach(classification => {
                const option = document.createElement('option');
                option.value = classification.id;
                option.textContent = classification.name;
                select.appendChild(option);
            });
        }
    });
}

// 显示权限配置
function displayPermissionsConfig(permissions) {
    const container = document.getElementById('permissionsConfig');
    
    let html = '<div class="row">';
    
    // 根据数据库类型显示不同的权限配置
    if (permissions.global_privileges) {
        html += `
            <div class="col-md-6">
                <h6>全局权限</h6>
                <div class="permission-group">
                    ${permissions.global_privileges.map(perm => `
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="${perm.name}" id="perm_${perm.name}">
                            <label class="form-check-label" for="perm_${perm.name}">
                                ${perm.name}
                                <small class="text-muted d-block">${perm.description}</small>
                            </label>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    
    if (permissions.database_privileges) {
        html += `

// 创建规则
function createRule() {
    const classificationId = document.getElementById('ruleClassification').value;
    const ruleName = document.getElementById('ruleName').value;
    const dbType = document.getElementById('ruleDbType').value;
    
    if (!classificationId || !ruleName || !dbType) {
        showAlert('warning', '请填写所有必填字段');
        return;
    }
    
    // 收集选中的权限
    const selectedPermissions = [];
    const checkboxes = document.querySelectorAll('#permissionsConfig input[type="checkbox"]:checked');
    checkboxes.forEach(checkbox => {
        selectedPermissions.push(checkbox.value);
    });
    
    if (selectedPermissions.length === 0) {
        showAlert('warning', '请至少选择一个权限');
        return;
    }
    
    // 根据数据库类型构建规则表达式
    let ruleExpression;
    if (dbType === 'mysql') {
        // MySQL新结构
        const selectedGlobalPermissions = [];
        const selectedDatabasePermissions = [];
        
        checkboxes.forEach(checkbox => {
            if (checkbox.id.startsWith('global_')) {
                selectedGlobalPermissions.push(checkbox.value);
            } else if (checkbox.id.startsWith('db_')) {
                selectedDatabasePermissions.push(checkbox.value);
            }
        });
        
        ruleExpression = {
            type: 'mysql_permissions',
            global_privileges: selectedGlobalPermissions,
            database_privileges: selectedDatabasePermissions,
            operator: 'OR'
        };
    } else if (dbType === 'sqlserver') {
        // SQL Server结构
        const selectedServerRoles = [];
        const selectedServerPermissions = [];
        const selectedDatabaseRoles = [];
        const selectedDatabasePermissions = [];
        
        checkboxes.forEach(checkbox => {
            if (checkbox.id.startsWith('server_role_')) {
                selectedServerRoles.push(checkbox.value);
            } else if (checkbox.id.startsWith('server_perm_')) {
                selectedServerPermissions.push(checkbox.value);
            } else if (checkbox.id.startsWith('db_role_')) {
                selectedDatabaseRoles.push(checkbox.value);
            } else if (checkbox.id.startsWith('db_perm_')) {
                selectedDatabasePermissions.push(checkbox.value);
            }
        });
        
        ruleExpression = {
            type: 'sqlserver_permissions',
            server_roles: selectedServerRoles,
            server_permissions: selectedServerPermissions,
            database_roles: selectedDatabaseRoles,
            database_privileges: selectedDatabasePermissions,
            operator: 'OR'
        };
    } else {
        // 其他数据库类型
        ruleExpression = {
            type: 'permissions',
            permissions: selectedPermissions,
            operator: 'OR'
        };
    }
    
    const data = {
        classification_id: parseInt(classificationId),
        rule_name: ruleName,
        db_type: dbType,
        rule_expression: ruleExpression
    };
    
    fetch('/account-classification/rules', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showAlert('success', '规则创建成功');
            bootstrap.Modal.getInstance(document.getElementById('createRuleModal')).hide();
            document.getElementById('createRuleForm').reset();
            loadRules();
        } else {
            showAlert('danger', data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('danger', '创建规则失败');
    });
}

                </div>
            `;
        }
        if (ruleExpression.database_privileges && ruleExpression.database_privileges.length > 0) {
            html += `
                <div class="col-md-6">
                    <h6 class="text-success mb-2"><i class="fas fa-database me-2"></i>数据库权限</h6>
                    <div class="mb-3">
                        ${ruleExpression.database_privileges.map(perm => 
                            `<span class="badge bg-success me-1 mb-1">${perm}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
    } else if (ruleExpression.type === 'sqlserver_permissions') {
        // SQL Server结构
        if (ruleExpression.server_roles && ruleExpression.server_roles.length > 0) {
            html += `
                <div class="col-md-6">
                    <h6 class="text-info mb-2"><i class="fas fa-users me-2"></i>服务器角色</h6>
                    <div class="mb-3">
                        ${ruleExpression.server_roles.map(role => 
                            `<span class="badge bg-info me-1 mb-1">${role}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
        if (ruleExpression.database_roles && ruleExpression.database_roles.length > 0) {
            html += `
                <div class="col-md-6">
                    <h6 class="text-primary mb-2"><i class="fas fa-database me-2"></i>数据库角色</h6>
                    <div class="mb-3">
                        ${ruleExpression.database_roles.map(role => 
                            `<span class="badge bg-primary me-1 mb-1">${role}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
        if (ruleExpression.server_permissions && ruleExpression.server_permissions.length > 0) {
            html += `
                <div class="col-md-6">
                    <h6 class="text-warning mb-2"><i class="fas fa-shield-alt me-2"></i>服务器权限</h6>
                    <div class="mb-3">
                        ${ruleExpression.server_permissions.map(perm => 
                            `<span class="badge bg-warning me-1 mb-1">${perm}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
        if (ruleExpression.database_privileges && ruleExpression.database_privileges.length > 0) {
            html += `
                <div class="col-md-6">
                    <h6 class="text-success mb-2"><i class="fas fa-key me-2"></i>数据库权限</h6>
                    <div class="mb-3">
                        ${ruleExpression.database_privileges.map(perm => 
                            `<span class="badge bg-success me-1 mb-1">${perm}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
        }
    } else if (ruleExpression.permissions) {
        // 旧格式或其他数据库类型
        html += `
            <div class="col-12">
                <h6 class="text-secondary mb-2"><i class="fas fa-list me-2"></i>权限列表</h6>
                <div class="mb-3">
                    ${ruleExpression.permissions.map(perm => 
                        `<span class="badge bg-secondary me-1 mb-1">${perm}</span>`
                    ).join('')}
                </div>
            </div>
        `;
    }
    
    html += '</div>';
    container.innerHTML = html;
}

// 从查看模态框跳转到编辑
function editRuleFromView() {
    const viewModal = bootstrap.Modal.getInstance(document.getElementById('viewRuleModal'));
    viewModal.hide();
    
    // 获取当前查看的规则ID（需要从全局变量或其他方式获取）
    const ruleId = document.getElementById('viewRuleName').getAttribute('data-rule-id');
    if (ruleId) {
        editRule(ruleId);
    }
}

// 删除规则
function deleteRule(id) {
    if (!confirm('确定要删除这个规则吗？')) {
        return;
    }
    
    fetch(`/account-classification/rules/${id}`, {
        method: 'DELETE',
        headers: {
            'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showAlert('success', '规则删除成功');
            loadRules();
        } else {
            showAlert('danger', data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('danger', '删除规则失败');
    });
}
