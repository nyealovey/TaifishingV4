{% extends "admin/admin_layout.html" %}

{% set title = "系统日志" %}
{% set subtitle = "系统运行日志和错误日志" %}
{% set show_refresh = true %}

{% block admin_content %}
<div class="row">
    <!-- 日志统计 -->
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-chart-bar me-2"></i>日志统计
                </h5>
            </div>
            <div class="card-body">
                <div class="row" id="log-stats">
                    <div class="col-md-3">
                        <div class="card bg-info text-white">
                            <div class="card-body text-center">
                                <h3 class="card-title" id="total-logs">--</h3>
                                <p class="card-text">总日志数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-danger text-white">
                            <div class="card-body text-center">
                                <h3 class="card-title" id="error-logs">--</h3>
                                <p class="card-text">错误日志</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body text-center">
                                <h3 class="card-title" id="warning-logs">--</h3>
                                <p class="card-text">警告日志</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white">
                            <div class="card-body text-center">
                                <h3 class="card-title" id="info-logs">--</h3>
                                <p class="card-text">信息日志</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 日志过滤器 -->
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-filter me-2"></i>日志过滤器
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">日志级别</label>
                        <select class="form-select" id="log-level-filter">
                            <option value="">全部级别</option>
                            <option value="ERROR">错误</option>
                            <option value="WARNING">警告</option>
                            <option value="INFO">信息</option>
                            <option value="DEBUG">调试</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">时间范围</label>
                        <select class="form-select" id="time-range-filter">
                            <option value="1h">最近1小时</option>
                            <option value="6h">最近6小时</option>
                            <option value="24h">最近24小时</option>
                            <option value="7d">最近7天</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">关键词</label>
                        <input type="text" class="form-control" id="keyword-filter" placeholder="搜索关键词">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid">
                            <button class="btn btn-primary" onclick="filterLogs()">
                                <i class="fas fa-search me-1"></i>搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 日志列表 -->
    <div class="col-12 mb-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>日志列表
                </h5>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" onclick="refreshLogs()">
                        <i class="fas fa-sync-alt me-1"></i>刷新
                    </button>
                    <button class="btn btn-outline-success" onclick="exportLogs()">
                        <i class="fas fa-download me-1"></i>导出
                    </button>
                    <button class="btn btn-outline-danger" onclick="clearLogs()">
                        <i class="fas fa-trash me-1"></i>清空
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>时间</th>
                                <th>级别</th>
                                <th>模块</th>
                                <th>消息</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="logs-table-body">
                            <tr>
                                <td colspan="5" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 分页 -->
    <div class="col-12">
        <nav aria-label="日志分页">
            <ul class="pagination justify-content-center" id="logs-pagination">
                <!-- 分页按钮将通过JavaScript生成 -->
            </ul>
        </nav>
    </div>
</div>

<!-- 日志详情模态框 -->
<div class="modal fade" id="logDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">日志详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="log-detail-content">
                    <!-- 日志详情内容 -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="copyLogDetail()">复制</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let currentPage = 1;
let pageSize = 20;
let totalPages = 1;

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    loadLogStats();
    loadLogs();
});

// 加载日志统计
async function loadLogStats() {
    try {
        const response = await fetch('/logs/stats');
        const data = await response.json();
        
        if (data.success) {
            updateLogStats(data.data);
        }
    } catch (error) {
        console.error('加载日志统计失败:', error);
    }
}

// 更新日志统计
function updateLogStats(stats) {
    document.getElementById('total-logs').textContent = stats.total_logs || 0;
    document.getElementById('error-logs').textContent = stats.level_distribution?.ERROR || 0;
    document.getElementById('warning-logs').textContent = stats.level_distribution?.WARNING || 0;
    document.getElementById('info-logs').textContent = stats.level_distribution?.INFO || 0;
}

// 加载日志列表
async function loadLogs(page = 1) {
    try {
        const level = document.getElementById('log-level-filter').value;
        const timeRange = document.getElementById('time-range-filter').value;
        const keyword = document.getElementById('keyword-filter').value;
        
        const params = new URLSearchParams({
            page: page,
            size: pageSize,
            level: level,
            time_range: timeRange,
            keyword: keyword
        });
        
        const response = await fetch(`/logs/api?${params}`);
        const data = await response.json();
        
        if (data.success) {
            updateLogsTable(data.data.logs);
            updatePagination(data.data.pagination);
            currentPage = page;
        } else {
            showNotification('加载日志失败: ' + data.message, 'error');
        }
    } catch (error) {
        console.error('加载日志失败:', error);
        showNotification('加载日志失败', 'error');
    }
}

// 更新日志表格
function updateLogsTable(logs) {
    const tbody = document.getElementById('logs-table-body');
    
    if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">暂无日志数据</td></tr>';
        return;
    }
    
    let html = '';
    logs.forEach(log => {
        const levelClass = getLevelClass(log.level);
        const levelIcon = getLevelIcon(log.level);
        
        html += `
            <tr>
                <td>${new Date(log.timestamp).toLocaleString()}</td>
                <td><span class="badge ${levelClass}">${levelIcon} ${log.level}</span></td>
                <td>${log.module || '--'}</td>
                <td class="text-truncate" style="max-width: 300px;" title="${log.message}">${log.message}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="showLogDetail(${log.id})">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            </tr>
        `;
    });
    
    tbody.innerHTML = html;
}

// 获取级别样式类
function getLevelClass(level) {
    switch(level) {
        case 'ERROR': return 'bg-danger';
        case 'WARNING': return 'bg-warning';
        case 'INFO': return 'bg-info';
        case 'DEBUG': return 'bg-secondary';
        default: return 'bg-secondary';
    }
}

// 获取级别图标
function getLevelIcon(level) {
    switch(level) {
        case 'ERROR': return '<i class="fas fa-exclamation-circle"></i>';
        case 'WARNING': return '<i class="fas fa-exclamation-triangle"></i>';
        case 'INFO': return '<i class="fas fa-info-circle"></i>';
        case 'DEBUG': return '<i class="fas fa-bug"></i>';
        default: return '<i class="fas fa-circle"></i>';
    }
}

// 更新分页
function updatePagination(pagination) {
    const paginationContainer = document.getElementById('logs-pagination');
    totalPages = pagination.total_pages || 1;
    
    let html = '';
    
    // 上一页
    html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadLogs(${currentPage - 1})">上一页</a>
        </li>
    `;
    
    // 页码
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
    
    for (let i = startPage; i <= endPage; i++) {
        html += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#" onclick="loadLogs(${i})">${i}</a>
            </li>
        `;
    }
    
    // 下一页
    html += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadLogs(${currentPage + 1})">下一页</a>
        </li>
    `;
    
    paginationContainer.innerHTML = html;
}

// 显示日志详情
async function showLogDetail(logId) {
    try {
        console.log('正在获取日志详情，ID:', logId);
        const response = await fetch(`/logs/${logId}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 
                             document.querySelector('input[name="csrf_token"]')?.value
            }
        });
        
        console.log('响应状态:', response.status);
        console.log('响应头:', response.headers);
        
        if (!response.ok) {
            if (response.status === 302 || response.status === 401) {
                throw new Error('会话已过期，请重新登录');
            }
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('响应数据:', data);
        
        // logs路由直接返回log对象，不需要检查success字段
        const log = data;
        const detailContent = document.getElementById('log-detail-content');
        
        detailContent.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <strong>时间:</strong> ${new Date(log.created_at || log.timestamp).toLocaleString()}
                    </div>
                    <div class="col-md-6">
                        <strong>级别:</strong> <span class="badge ${getLevelClass(log.level)}">${log.level}</span>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <strong>模块:</strong> ${log.module || '--'}
                    </div>
                    <div class="col-md-6">
                        <strong>用户ID:</strong> ${log.user_id || '--'}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <strong>消息:</strong>
                        <pre class="mt-2 p-3 bg-light">${log.message}</pre>
                    </div>
                </div>
                ${log.details ? `
                <hr>
                <div class="row">
                    <div class="col-12">
                        <strong>详细信息:</strong>
                        <pre class="mt-2 p-3 bg-light">${log.details}</pre>
                    </div>
                </div>
                ` : ''}
                ${log.ip_address ? `
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <strong>IP地址:</strong> ${log.ip_address}
                    </div>
                    <div class="col-md-6">
                        <strong>用户代理:</strong> ${log.user_agent || '--'}
                    </div>
                </div>
                ` : ''}
        `;
        
        new bootstrap.Modal(document.getElementById('logDetailModal')).show();
    } catch (error) {
        console.error('加载日志详情失败:', error);
        showNotification('加载日志详情失败: ' + error.message, 'error');
    }
}

// 复制日志详情
function copyLogDetail() {
    const content = document.getElementById('log-detail-content').textContent;
    navigator.clipboard.writeText(content).then(() => {
        showNotification('日志详情已复制到剪贴板', 'success');
    });
}

// 过滤日志
function filterLogs() {
    currentPage = 1;
    loadLogs();
}

// 刷新日志
function refreshLogs() {
    loadLogStats();
    loadLogs(currentPage);
    showNotification('日志已刷新', 'success');
}

// 导出日志
function exportLogs() {
    showNotification('导出功能开发中...', 'info');
}

// 清空日志
function clearLogs() {
    if (confirm('确定要清空所有日志吗？此操作不可恢复！')) {
        showNotification('清空功能开发中...', 'info');
    }
}
</script>
{% endblock %}
