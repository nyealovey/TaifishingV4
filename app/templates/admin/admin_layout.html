<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "管理中心" }} - 泰摸鱼吧</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        /* 管理菜单样式 */
        .admin-menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }
        
        .admin-menu .card {
            border: none;
            border-radius: 0;
            height: 100vh;
            margin: 0;
        }
        
        .admin-menu .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .admin-menu .nav-link:hover {
            background-color: #e9ecef;
            border-left-color: #007bff;
            color: #007bff;
        }
        
        .admin-menu .nav-link.active {
            background-color: #007bff;
            color: white;
            border-left-color: #0056b3;
        }
        
        .admin-menu .dropdown-menu {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.375rem;
            margin-left: 1rem;
        }
        
        .admin-menu .dropdown-item {
            padding: 0.5rem 1rem;
            color: #495057;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .admin-menu .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }
        
        .admin-menu .dropdown-item i {
            width: 16px;
            text-align: center;
        }
        
        /* 主内容区域 */
        .admin-content {
            margin-left: 280px;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* 顶部工具栏 */
        .admin-toolbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            margin: -20px -20px 20px -20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-toolbar h1 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }
        
        .admin-toolbar .btn-group .btn {
            margin-left: 0.5rem;
        }
        
        /* 返回按钮 */
        .back-to-main {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-to-main:hover {
            color: #007bff;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .admin-menu {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .admin-menu .card {
                height: auto;
            }
            
            .admin-content {
                margin-left: 0;
                padding: 10px;
            }
            
            .admin-toolbar {
                margin: -10px -10px 20px -10px;
                padding: 1rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 管理菜单 -->
    <div class="admin-menu">
        {% include 'admin/menu.html' %}
    </div>

    <!-- 主内容区域 -->
    <div class="admin-content">
        <!-- 顶部工具栏 -->
        <div class="admin-toolbar">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fas fa-cogs me-2"></i>{{ title or "管理中心" }}
                </h1>
                {% if subtitle %}
                <p class="text-muted mb-0">{{ subtitle }}</p>
                {% endif %}
            </div>
            <div class="btn-group">
                <a href="{{ url_for('main.index') }}" class="back-to-main">
                    <i class="fas fa-arrow-left me-1"></i>返回主页
                </a>
                {% if show_refresh %}
                <button class="btn btn-outline-primary btn-sm" onclick="refreshPage()">
                    <i class="fas fa-sync-alt me-1"></i>刷新
                </button>
                {% endif %}
            </div>
        </div>
        
        <!-- 页面内容 -->
        {% block admin_content %}
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">欢迎使用管理中心</h5>
                        <p class="card-text">请选择左侧菜单中的功能进行操作。</p>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function refreshPage() {
            location.reload();
        }

        // 管理页面通用功能
        document.addEventListener('DOMContentLoaded', function() {
            // 自动刷新数据（如果页面需要）
            if (typeof autoRefreshInterval !== 'undefined' && autoRefreshInterval > 0) {
                setInterval(function() {
                    if (typeof refreshData === 'function') {
                        refreshData();
                    }
                }, autoRefreshInterval);
            }
            
            // 高亮当前页面菜单项
            const currentPath = window.location.pathname;
            const menuLinks = document.querySelectorAll('.admin-menu .nav-link');
            
            menuLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });

        // 通用错误处理
        function handleError(error, message = '操作失败') {
            console.error('Error:', error);
            alert(message + ': ' + (error.message || error));
        }

        // 通用成功处理
        function handleSuccess(message = '操作成功') {
            alert(message);
        }

        // 确认对话框
        function confirmAction(message, callback) {
            if (confirm(message)) {
                callback();
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const alertClass = {
                'success': 'alert-success',
                'error': 'alert-danger',
                'warning': 'alert-warning',
                'info': 'alert-info'
            }[type] || 'alert-info';
            
            const notification = document.createElement('div');
            notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            // 自动消失
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
