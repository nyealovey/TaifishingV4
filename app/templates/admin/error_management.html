{% extends "admin/admin_layout.html" %}

{% set title = "错误管理" %}
{% set subtitle = "高级错误处理和恢复系统" %}
{% set show_refresh = true %}

{% block admin_content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-exclamation-triangle me-2"></i>错误控制台
                </h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-warning btn-sm" onclick="clearErrorMetrics()">
                        <i class="fas fa-trash me-1"></i>清除指标
                    </button>
                    <button type="button" class="btn btn-success btn-sm" onclick="testErrorHandling()">
                        <i class="fas fa-bug me-1"></i>测试错误处理
                    </button>
                </div>
            </div>
            
            <div class="card-body">
                    <!-- 错误统计概览 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="info-box">
                                <span class="info-box-icon bg-danger"><i class="fas fa-exclamation-circle"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">严重错误</span>
                                    <span class="info-box-number" id="critical-errors">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="info-box">
                                <span class="info-box-icon bg-warning"><i class="fas fa-exclamation-triangle"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">高级错误</span>
                                    <span class="info-box-number" id="high-errors">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="info-box">
                                <span class="info-box-icon bg-info"><i class="fas fa-info-circle"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">中等错误</span>
                                    <span class="info-box-number" id="medium-errors">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="info-box">
                                <span class="info-box-icon bg-success"><i class="fas fa-check-circle"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">恢复成功</span>
                                    <span class="info-box-number" id="recovery-success">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 错误分类统计 -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-chart-pie me-2"></i>错误分类统计</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="errorCategoryChart" width="400" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-chart-line me-2"></i>错误趋势</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="errorTrendChart" width="400" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 错误详情列表 -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-list me-2"></i>最近错误详情</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped" id="errorDetailsTable">
                                            <thead>
                                                <tr>
                                                    <th>时间</th>
                                                    <th>错误类型</th>
                                                    <th>严重程度</th>
                                                    <th>分类</th>
                                                    <th>恢复状态</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- 动态加载错误详情 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 错误处理配置 -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-cogs me-2"></i>错误处理配置</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <h6>自动恢复策略</h6>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="autoRecovery" checked>
                                                <label class="form-check-label" for="autoRecovery">
                                                    启用自动恢复
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="emailAlerts" checked>
                                                <label class="form-check-label" for="emailAlerts">
                                                    邮件告警
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <h6>错误阈值设置</h6>
                                            <div class="mb-2">
                                                <label class="form-label">严重错误阈值</label>
                                                <input type="number" class="form-control" id="criticalThreshold" value="5">
                                            </div>
                                            <div class="mb-2">
                                                <label class="form-label">高级错误阈值</label>
                                                <input type="number" class="form-control" id="highThreshold" value="20">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <h6>恢复策略</h6>
                                            <div class="mb-2">
                                                <label class="form-label">数据库错误</label>
                                                <select class="form-select" id="dbRecovery">
                                                    <option value="retry">重试</option>
                                                    <option value="fallback">降级</option>
                                                    <option value="alert">告警</option>
                                                </select>
                                            </div>
                                            <div class="mb-2">
                                                <label class="form-label">网络错误</label>
                                                <select class="form-select" id="networkRecovery">
                                                    <option value="retry">重试</option>
                                                    <option value="timeout">超时</option>
                                                    <option value="circuit_breaker">熔断</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <button type="button" class="btn btn-primary" onclick="saveErrorConfig()">
                                            <i class="fas fa-save me-1"></i>保存配置
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script>
// 页面加载完成后获取数据
document.addEventListener('DOMContentLoaded', function() {
    loadErrorMetrics();
    loadErrorDetails();
    loadErrorCharts();
});

function loadErrorMetrics() {
    fetch('/admin/error-metrics')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const metrics = data.data;
            document.getElementById('critical-errors').textContent = metrics.critical_errors || 0;
            document.getElementById('high-errors').textContent = metrics.high_errors || 0;
            document.getElementById('medium-errors').textContent = metrics.medium_errors || 0;
            document.getElementById('recovery-success').textContent = metrics.recovery_success || 0;
        }
    })
    .catch(error => {
        console.error('加载错误指标失败:', error);
    });
}

function loadErrorDetails() {
    fetch('/admin/error-details?limit=20')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const tbody = document.querySelector('#errorDetailsTable tbody');
            tbody.innerHTML = '';
            
            data.data.forEach(error => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(error.timestamp).toLocaleString()}</td>
                    <td><span class="badge bg-secondary">${error.error_type}</span></td>
                    <td><span class="badge bg-${getSeverityColor(error.severity)}">${error.severity}</span></td>
                    <td>${error.category}</td>
                    <td><span class="badge bg-${error.recovery_success ? 'success' : 'danger'}">${error.recovery_success ? '成功' : '失败'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewErrorDetails('${error.id}')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
    })
    .catch(error => {
        console.error('加载错误详情失败:', error);
    });
}

function loadErrorCharts() {
    // 这里可以集成Chart.js来显示图表
    console.log('加载错误图表...');
}

function getSeverityColor(severity) {
    const colors = {
        'critical': 'danger',
        'high': 'warning',
        'medium': 'info',
        'low': 'success'
    };
    return colors[severity] || 'secondary';
}

function refreshErrorData() {
    loadErrorMetrics();
    loadErrorDetails();
    loadErrorCharts();
}

function clearErrorMetrics() {
    if (confirm('确定要清除所有错误指标吗？')) {
        fetch('/admin/error-metrics', { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('错误指标已清除');
                refreshErrorData();
            } else {
                alert('清除失败: ' + data.message);
            }
        })
        .catch(error => {
            console.error('清除错误指标失败:', error);
            alert('清除失败');
        });
    }
}

function testErrorHandling() {
    if (confirm('确定要测试错误处理系统吗？这将触发一个测试错误。')) {
        fetch('/admin/test-error-handling', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('错误处理测试完成');
                refreshErrorData();
            } else {
                alert('测试失败: ' + data.message);
            }
        })
        .catch(error => {
            console.error('测试错误处理失败:', error);
            alert('测试失败');
        });
    }
}

function viewErrorDetails(errorId) {
    // 显示错误详情模态框
    console.log('查看错误详情:', errorId);
}

function saveErrorConfig() {
    const config = {
        auto_recovery: document.getElementById('autoRecovery').checked,
        email_alerts: document.getElementById('emailAlerts').checked,
        critical_threshold: parseInt(document.getElementById('criticalThreshold').value),
        high_threshold: parseInt(document.getElementById('highThreshold').value),
        db_recovery: document.getElementById('dbRecovery').value,
        network_recovery: document.getElementById('networkRecovery').value
    };
    
    fetch('/admin/error-config', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(config)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('配置保存成功');
        } else {
            alert('保存失败: ' + data.message);
        }
    })
    .catch(error => {
        console.error('保存配置失败:', error);
        alert('保存失败');
    });
}
</script>
{% endblock %}
