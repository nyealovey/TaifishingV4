{% extends "base.html" %}

{% block title %}添加标签 - 鲸落{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>添加标签
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" id="tagForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">标签代码 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="例如: wenzhou" required>
                        <div class="form-text">用于系统内部识别的唯一代码，建议使用英文和下划线</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="display_name" class="form-label">显示名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="display_name" name="display_name" 
                               placeholder="例如: 温州" required>
                        <div class="form-text">在界面上显示的标签名称</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label">分类 <span class="text-danger">*</span></label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">请选择分类</option>
                                    <option value="location">地区标签</option>
                                    <option value="company_type">公司类型</option>
                                    <option value="environment">环境标签</option>
                                    <option value="department">部门标签</option>
                                    <option value="project">项目标签</option>
                                    <option value="virtualization">虚拟化类型</option>
                                    <option value="deployment">部署方式</option>
                                    <option value="architecture">架构类型</option>
                                    <option value="other">其他标签</option>
                                </select>
                                <div class="form-text">选择标签所属分类</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="color" class="form-label">颜色</label>
                                <select class="form-select" id="color" name="color">
                                    <option value="primary">蓝色</option>
                                    <option value="success">绿色</option>
                                    <option value="info">青色</option>
                                    <option value="warning">黄色</option>
                                    <option value="danger">红色</option>
                                    <option value="secondary">灰色</option>
                                    <option value="dark">深色</option>
                                    <option value="light">浅色</option>
                                </select>
                                <div class="form-text">选择标签显示颜色</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="例如: 温州市"></textarea>
                        <div class="form-text">标签的详细描述信息</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="sort_order" class="form-label">排序顺序</label>
                                <input type="number" class="form-control" id="sort_order" name="sort_order" 
                                       value="0" min="0">
                                <div class="form-text">数字越小排序越靠前</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                                    <label class="form-check-label" for="is_active">
                                        激活状态
                                    </label>
                                </div>
                                <div class="form-text">取消勾选将禁用此标签</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('tags.index') }}" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-primary">创建标签</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
