{% extends "base.html" %}

{% block title %}系统日志 - 泰摸鱼吧{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- 页面标题 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-1">系统日志</h2>
                    <p class="text-muted mb-0">系统运行日志和错误日志</p>
                </div>
                <div>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-home me-1"></i>返回主页
                    </a>
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-sync-alt me-1"></i>刷新
                    </button>
                </div>
            </div>

            <!-- 日志统计 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 class="card-title" id="total-logs">0</h4>
                                    <p class="card-text">总日志数</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-list fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 class="card-title" id="error-logs">0</h4>
                                    <p class="card-text">错误日志</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-exclamation-triangle fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 class="card-title" id="warning-logs">0</h4>
                                    <p class="card-text">警告日志</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-exclamation-circle fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 class="card-title" id="info-logs">0</h4>
                                    <p class="card-text">信息日志</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-info-circle fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 日志筛选 -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="log-level-filter" class="form-label">日志级别</label>
                            <select class="form-select" id="log-level-filter">
                                <option value="">全部级别</option>
                                <option value="ERROR">错误</option>
                                <option value="WARNING">警告</option>
                                <option value="INFO">信息</option>
                                <option value="DEBUG">调试</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="time-range-filter" class="form-label">时间范围</label>
                            <select class="form-select" id="time-range-filter">
                                <option value="1h">最近1小时</option>
                                <option value="today">今天</option>
                                <option value="week">最近一周</option>
                                <option value="month">最近一月</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="keyword-filter" class="form-label">关键词</label>
                            <input type="text" class="form-control" id="keyword-filter" placeholder="搜索关键词">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-primary w-100" onclick="loadLogs()">
                                <i class="fas fa-search me-1"></i>搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 日志列表 -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">日志列表</h5>
                    <div>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="loadLogs()">
                            <i class="fas fa-sync-alt me-1"></i>刷新
                        </button>
                        <button class="btn btn-sm btn-outline-success me-2" onclick="exportLogs()">
                            <i class="fas fa-download me-1"></i>导出
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="clearLogs()">
                            <i class="fas fa-trash me-1"></i>清空
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>时间</th>
                                    <th>级别</th>
                                    <th>模块</th>
                                    <th>消息</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="logs-table-body">
                                <tr>
                                    <td colspan="5" class="text-center text-muted py-4">
                                        <i class="fas fa-spinner fa-spin me-2"></i>加载中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <nav aria-label="日志分页">
                        <ul class="pagination pagination-sm mb-0 justify-content-center" id="logs-pagination">
                            <!-- 分页内容将通过JavaScript动态生成 -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 日志详情模态框 -->
<div class="modal fade" id="logDetailModal" tabindex="-1" aria-labelledby="logDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logDetailModalLabel">日志详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="log-detail-content">
                <!-- 日志详情内容将通过JavaScript动态生成 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let currentPage = 1;
let totalPages = 1;

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    loadLogStats();
    loadLogs();
});

// 加载日志统计
async function loadLogStats() {
    try {
        const response = await fetch('/logs/stats');
        const data = await response.json();
        
        if (data.success) {
            updateLogStats(data.data);
        }
    } catch (error) {
        console.error('加载日志统计失败:', error);
    }
}

// 更新日志统计
function updateLogStats(stats) {
    document.getElementById('total-logs').textContent = stats.total_logs || 0;
    document.getElementById('error-logs').textContent = stats.level_distribution?.ERROR || 0;
    document.getElementById('warning-logs').textContent = stats.level_distribution?.WARNING || 0;
    document.getElementById('info-logs').textContent = stats.level_distribution?.INFO || 0;
}

// 加载日志列表
async function loadLogs(page = 1) {
    try {
        const level = document.getElementById('log-level-filter').value;
        const timeRange = document.getElementById('time-range-filter').value;
        const keyword = document.getElementById('keyword-filter').value;
        
        const params = new URLSearchParams({
            page: page,
            size: 20,
            level: level,
            time_range: timeRange,
            keyword: keyword
        });
        
        const response = await fetch(`/logs/api?${params}`);
        const data = await response.json();
        
        if (data.success) {
            updateLogsTable(data.data.logs);
            updatePagination(data.data.pagination);
            currentPage = page;
        } else {
            showNotification('加载日志失败: ' + data.message, 'error');
        }
    } catch (error) {
        console.error('加载日志失败:', error);
        showNotification('加载日志失败', 'error');
    }
}

// 更新日志表格
function updateLogsTable(logs) {
    const tbody = document.getElementById('logs-table-body');
    
    if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">暂无日志数据</td></tr>';
        return;
    }
    
    let html = '';
    logs.forEach(log => {
        const levelClass = getLevelClass(log.level);
        const levelIcon = getLevelIcon(log.level);
        
        html += `
            <tr>
                <td>${log.timestamp}</td>
                <td><span class="badge ${levelClass}"><i class="${levelIcon}"></i> ${log.level}</span></td>
                <td>${log.module || '--'}</td>
                <td class="text-truncate" style="max-width: 300px;" title="${log.message}">${log.message}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="showLogDetail(${log.id})">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            </tr>
        `;
    });
    
    tbody.innerHTML = html;
}

// 更新分页
function updatePagination(pagination) {
    const paginationContainer = document.getElementById('logs-pagination');
    totalPages = pagination.total_pages || 1;
    
    let html = '';
    
    // 上一页
    html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadLogs(${currentPage - 1})">上一页</a>
        </li>
    `;
    
    // 页码
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
    
    for (let i = startPage; i <= endPage; i++) {
        html += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#" onclick="loadLogs(${i})">${i}</a>
            </li>
        `;
    }
    
    // 下一页
    html += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadLogs(${currentPage + 1})">下一页</a>
        </li>
    `;
    
    paginationContainer.innerHTML = html;
}

// 显示日志详情
async function showLogDetail(logId) {
    try {
        console.log('正在获取日志详情，ID:', logId);
        const response = await fetch(`/logs/${logId}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 
                             document.querySelector('input[name="csrf_token"]')?.value
            }
        });
        
        console.log('响应状态:', response.status);
        console.log('响应头:', response.headers);
        
        if (!response.ok) {
            if (response.status === 302 || response.status === 401) {
                throw new Error('会话已过期，请重新登录');
            }
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('响应数据:', data);
        
        // logs路由直接返回log对象，不需要检查success字段
        const log = data;
        const detailContent = document.getElementById('log-detail-content');
        
        // 格式化时间显示
        const timeDisplay = log.created_at ? 
            new Date(log.created_at).toLocaleString('zh-CN', {timeZone: 'Asia/Shanghai'}) : 
            log.timestamp;
        
        detailContent.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <strong>时间:</strong> ${timeDisplay}
                    </div>
                    <div class="col-md-6">
                        <strong>级别:</strong> <span class="badge ${getLevelClass(log.level)}"><i class="${getLevelIcon(log.level)}"></i> ${log.level}</span>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <strong>模块:</strong> ${log.module || '--'}
                    </div>
                    <div class="col-md-6">
                        <strong>用户ID:</strong> ${log.user_id || '--'}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <strong>消息:</strong>
                        <pre class="mt-2 p-3 bg-light">${log.message}</pre>
                    </div>
                </div>
                ${log.details ? `
                <hr>
                <div class="row">
                    <div class="col-12">
                        <strong>详细信息:</strong>
                        <pre class="mt-2 p-3 bg-light">${log.details}</pre>
                    </div>
                </div>
                ` : ''}
                ${log.ip_address ? `
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <strong>IP地址:</strong> ${log.ip_address}
                    </div>
                    <div class="col-md-6">
                        <strong>用户代理:</strong> ${log.user_agent || '--'}
                    </div>
                </div>
                ` : ''}
        `;
        
        new bootstrap.Modal(document.getElementById('logDetailModal')).show();
    } catch (error) {
        console.error('加载日志详情失败:', error);
        showNotification('加载日志详情失败: ' + error.message, 'error');
    }
}

// 获取日志级别样式
function getLevelClass(level) {
    switch(level) {
        case 'ERROR': return 'bg-danger';
        case 'WARNING': return 'bg-warning';
        case 'INFO': return 'bg-info';
        case 'DEBUG': return 'bg-secondary';
        default: return 'bg-secondary';
    }
}

// 获取日志级别图标
function getLevelIcon(level) {
    switch(level) {
        case 'ERROR': return 'fas fa-times-circle';
        case 'WARNING': return 'fas fa-exclamation-triangle';
        case 'INFO': return 'fas fa-info-circle';
        case 'DEBUG': return 'fas fa-bug';
        default: return 'fas fa-circle';
    }
}

// 导出日志
function exportLogs() {
    showNotification('导出功能开发中...', 'info');
}

// 清空日志
function clearLogs() {
    if (confirm('确定要清空所有日志吗？此操作不可恢复！')) {
        showNotification('清空功能开发中...', 'info');
    }
}

// 显示通知
function showNotification(message, type = 'info') {
    // 简单的通知实现
    const alertClass = type === 'error' ? 'alert-danger' : 
                     type === 'success' ? 'alert-success' : 
                     type === 'warning' ? 'alert-warning' : 'alert-info';
    
    const notification = document.createElement('div');
    notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
    notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(notification);
    
    // 3秒后自动移除
    setTimeout(() => {
        if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
        }
    }, 3000);
}
</script>
{% endblock %}
