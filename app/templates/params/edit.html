{% extends "base.html" %}

{% block title %}编辑参数 - 泰摸鱼吧{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-edit me-2"></i>编辑参数
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" id="paramForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">参数名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ param.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="param_type" class="form-label">参数类型 <span class="text-danger">*</span></label>
                                <select class="form-select" id="param_type" name="param_type" required>
                                    <option value="">请选择参数类型</option>
                                    <option value="string" {% if param.param_type == 'string' %}selected{% endif %}>字符串</option>
                                    <option value="int" {% if param.param_type == 'int' %}selected{% endif %}>整数</option>
                                    <option value="float" {% if param.param_type == 'float' %}selected{% endif %}>浮点数</option>
                                    <option value="bool" {% if param.param_type == 'bool' %}selected{% endif %}>布尔值</option>
                                    <option value="json" {% if param.param_type == 'json' %}selected{% endif %}>JSON</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="value" class="form-label">参数值 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="value" name="value" 
                                       value="{{ param.value }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label">分类 <span class="text-danger">*</span></label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">请选择分类</option>
                                    <option value="system" {% if param.category == 'system' %}selected{% endif %}>系统</option>
                                    <option value="database" {% if param.category == 'database' %}selected{% endif %}>数据库</option>
                                    <option value="sync" {% if param.category == 'sync' %}selected{% endif %}>同步</option>
                                    <option value="task" {% if param.category == 'task' %}selected{% endif %}>任务</option>
                                    <option value="security" {% if param.category == 'security' %}selected{% endif %}>安全</option>
                                    <option value="logging" {% if param.category == 'logging' %}selected{% endif %}>日志</option>
                                    <option value="general" {% if param.category == 'general' %}selected{% endif %}>通用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ param.description or '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('params.index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回列表
                        </a>
                        <a href="{{ url_for('params.detail', param_id=param.id) }}" class="btn btn-outline-info">
                            <i class="fas fa-eye me-2"></i>查看详情
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>保存更改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 表单提交处理
document.getElementById('paramForm').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>保存中...';
    submitBtn.disabled = true;
    
    // 如果保存失败，恢复按钮状态
    setTimeout(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }, 5000);
});
</script>
{% endblock %}
