{% extends "base.html" %}

{% block title %}添加凭据 - 泰摸鱼吧{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>添加凭据
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" id="credentialForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">凭据名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="请输入凭据名称" required>
                                <div class="form-text">用于标识此凭据的名称</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="credential_type" class="form-label">凭据类型 <span class="text-danger">*</span></label>
                                <select class="form-select" id="credential_type" name="credential_type" required>
                                    <option value="">请选择凭据类型</option>
                                    <option value="database">数据库凭据</option>
                                    <option value="api">API凭据</option>
                                    <option value="ssh">SSH凭据</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="db_type" class="form-label">数据库类型</label>
                                <select class="form-select" id="db_type" name="db_type">
                                    <option value="">请选择数据库类型</option>
                                    <option value="postgresql">PostgreSQL</option>
                                    <option value="mysql">MySQL</option>
                                    <option value="sqlserver">SQL Server</option>
                                    <option value="oracle">Oracle</option>
                                </select>
                                <div class="form-text">仅当凭据类型为"数据库凭据"时需要选择</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="请输入用户名" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="请输入密码" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">密码将被加密存储</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="请输入凭据描述（可选）"></textarea>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                        <label class="form-check-label" for="is_active">
                            启用此凭据
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('credentials.index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回列表
                        </a>
                        <button type="button" class="btn btn-outline-info" onclick="testCredential()">
                            <i class="fas fa-check me-2"></i>测试凭据
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>创建凭据
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 凭据测试结果 -->
        <div class="card mt-3" id="testResult" style="display: none;">
            <div class="card-body">
                <h6 class="card-title">
                    <i class="fas fa-check me-2"></i>凭据测试结果
                </h6>
                <div id="testResultContent"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 密码显示/隐藏切换
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    const icon = this.querySelector('i');
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
});

// 凭据类型变化时显示/隐藏数据库类型
document.getElementById('credential_type').addEventListener('change', function() {
    const dbTypeSelect = document.getElementById('db_type');
    const dbTypeDiv = dbTypeSelect.closest('.mb-3');
    
    if (this.value === 'database') {
        dbTypeDiv.style.display = 'block';
        dbTypeSelect.required = true;
    } else {
        dbTypeDiv.style.display = 'none';
        dbTypeSelect.required = false;
        dbTypeSelect.value = '';
    }
});

// 表单提交处理
document.getElementById('credentialForm').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>创建中...';
    submitBtn.disabled = true;
    
    // 如果创建失败，恢复按钮状态
    setTimeout(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }, 5000);
});

// 测试凭据功能
function testCredential() {
    const form = document.getElementById('credentialForm');
    const formData = new FormData(form);
    
    // 检查必填字段
    const requiredFields = ['name', 'credential_type', 'username', 'password'];
    for (const field of requiredFields) {
        if (!formData.get(field)) {
            showAlert('warning', '请先填写必填字段');
            return;
        }
    }
    
    const testBtn = event.target;
    const originalText = testBtn.innerHTML;
    
    testBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>测试中...';
    testBtn.disabled = true;
    
    // 创建临时凭据对象进行测试
    const testData = {
        name: formData.get('name'),
        credential_type: formData.get('credential_type'),
        db_type: formData.get('db_type'),
        username: formData.get('username'),
        password: formData.get('password')
    };
    
    fetch('/credentials/test-credential', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(testData)
    })
    .then(response => response.json())
    .then(data => {
        const resultDiv = document.getElementById('testResult');
        const contentDiv = document.getElementById('testResultContent');
        
        if (data.success) {
            contentDiv.innerHTML = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    <strong>凭据测试成功！</strong><br>
                    ${data.message || '凭据格式正确'}
                </div>
            `;
        } else {
            contentDiv.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>凭据测试失败！</strong><br>
                    ${data.error || '未知错误'}
                </div>
            `;
        }
        
        resultDiv.style.display = 'block';
    })
    .catch(error => {
        document.getElementById('testResultContent').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>测试失败！</strong><br>
                网络错误或服务器无响应
            </div>
        `;
        document.getElementById('testResult').style.display = 'block';
    })
    .finally(() => {
        testBtn.innerHTML = originalText;
        testBtn.disabled = false;
    });
}

function showAlert(type, message) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.container').firstChild);
    
    setTimeout(() => {
        alertDiv.remove();
    }, 5000);
}
</script>
{% endblock %}
