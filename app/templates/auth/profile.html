{% extends "base.html" %}

{% block title %}个人资料 - 鲸落{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-user-circle me-2"></i>个人资料
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">用户名</label>
                            <p class="form-control-plaintext">{{ user.username }}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">邮箱地址</label>
                            <p class="form-control-plaintext">{{ user.email or '未设置' }}</p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">角色</label>
                            <p class="form-control-plaintext">
                                <span class="badge bg-{{ 'primary' if user.role == 'admin' else 'success' }}">
                                    {{ '管理员' if user.role == 'admin' else '普通用户' }}
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">账户状态</label>
                            <p class="form-control-plaintext">
                                <span class="badge bg-{{ 'success' if user.is_active else 'danger' }}">
                                    {{ '正常' if user.is_active else '已禁用' }}
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                
                
                <div class="mt-4">
                    <a href="{{ url_for('auth.change_password') }}" class="btn btn-primary">
                        <i class="fas fa-key me-2"></i>修改密码
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title mb-0">
                    <i class="fas fa-cog me-2"></i>快速操作
                </h6>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="{{ url_for('instances.index') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-database me-2"></i>管理实例
                    </a>
                    <a href="{{ url_for('credentials.index') }}" class="btn btn-outline-success btn-sm">
                        <i class="fas fa-key me-2"></i>管理凭据
                    </a>
                    <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-info btn-sm">
                        <i class="fas fa-chart-line me-2"></i>查看统计
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
