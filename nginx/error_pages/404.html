<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 鲸落数据管理平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #74b9ff, #0984e3);
        }
        
        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .error-subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid #74b9ff;
        }
        
        .error-code {
            font-size: 14px;
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .suggestions {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
            border: 1px solid #bbdefb;
        }
        
        .suggestions h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }
        
        .suggestions ul {
            text-align: left;
            color: #1976d2;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">🔍</div>
        
        <h1 class="error-title">页面未找到</h1>
        <p class="error-subtitle">
            抱歉，您访问的页面不存在或已被移动
        </p>
        
        <div class="error-details">
            <p><strong>请求的页面：</strong></p>
            <p class="error-code" id="requested-url"></p>
        </div>
        
        <div class="action-buttons">
            <a href="javascript:history.back()" class="btn btn-secondary">
                ← 返回上页
            </a>
            <a href="/" class="btn btn-primary">
                🏠 返回首页
            </a>
            <a href="javascript:location.reload()" class="btn btn-secondary">
                🔄 重新加载
            </a>
        </div>
        
        <div class="suggestions">
            <h4>💡 建议操作</h4>
            <ul>
                <li>检查网址是否正确</li>
                <li>尝试返回首页重新导航</li>
                <li>联系系统管理员获取帮助</li>
                <li>稍后再试，页面可能正在维护</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>鲸落数据管理平台 v1.0 | 如有问题请联系系统管理员</p>
            <p class="error-code">错误代码: 404 | 时间: <span id="current-time"></span></p>
        </div>
    </div>
    
    <script>
        // 显示当前时间和请求的URL
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }
        
        // 显示请求的URL
        function showRequestedUrl() {
            const url = window.location.href;
            document.getElementById('requested-url').textContent = url;
        }
        
        // 页面加载时执行
        updateTime();
        showRequestedUrl();
        
        // 每5秒更新时间显示
        setInterval(updateTime, 5000);
    </script>
</body>
</html>
