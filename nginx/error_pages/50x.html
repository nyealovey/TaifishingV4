<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务暂时不可用 - 鲸落数据管理平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .error-subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid #667eea;
        }
        
        .error-code {
            font-size: 14px;
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .status-info {
            margin-top: 30px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 8px;
            border: 1px solid #b8daff;
        }
        
        .status-info h4 {
            color: #004085;
            margin-bottom: 10px;
        }
        
        .status-info p {
            color: #004085;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 14px;
        }
        
        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        
        <h1 class="error-title">服务暂时不可用</h1>
        <p class="error-subtitle">
            鲸落数据管理平台正在维护中，请稍后再试
        </p>
        
        <div class="error-details">
            <p><strong>可能的原因：</strong></p>
            <ul style="text-align: left; margin-top: 10px; padding-left: 20px;">
                <li>系统正在更新维护</li>
                <li>数据库连接异常</li>
                <li>服务器负载过高</li>
                <li>网络连接问题</li>
            </ul>
        </div>
        
        <div class="status-info">
            <h4>🔄 自动恢复中</h4>
            <p>
                系统正在尝试自动恢复服务，请耐心等待
                <span class="loading-dots"></span>
            </p>
        </div>
        
        <a href="javascript:location.reload()" class="retry-button">
            🔄 重新加载页面
        </a>
        
        <div class="footer">
            <p>鲸落数据管理平台 v1.0 | 如有紧急问题请联系系统管理员</p>
            <p class="error-code">错误代码: 50x | 时间: <span id="current-time"></span></p>
        </div>
    </div>
    
    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }
        
        // 页面加载时更新时间
        updateTime();
        
        // 每30秒自动刷新页面
        setTimeout(function() {
            location.reload();
        }, 30000);
        
        // 每5秒更新时间显示
        setInterval(updateTime, 5000);
    </script>
</body>
</html>
