# 本地开发环境 Nginx 配置
# 代理到本地运行的 Flask 应用 (localhost:5001)

upstream whalefall_backend {
    # 使用 host.docker.internal 访问宿主机服务
    server host.docker.internal:5001;
    # 备用服务器（如果主服务器不可用）
    server 127.0.0.1:5001 backup;
}

# HTTP 服务器配置
server {
    listen 80;
    server_name localhost whalefall.local;
    
    # 客户端最大请求体大小
    client_max_body_size 16M;
    
    # 访问日志
    access_log /var/log/nginx/whalefall_access.log;
    error_log /var/log/nginx/whalefall_error.log;
    
    # 代理配置
    location / {
        proxy_pass http://whalefall_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # 静态文件缓存
    location /static/ {
        proxy_pass http://whalefall_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "HIT";
    }
    
    # 健康检查
    location /health {
        proxy_pass http://whalefall_backend;
        access_log off;
    }
    
    # API 接口特殊处理
    location /api/ {
        proxy_pass http://whalefall_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # 管理界面
    location /admin {
        proxy_pass http://whalefall_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

