# Nginx配置 - Docker环境
# 用于Flask应用在Docker容器中运行的情况

upstream whalefall_backend {
    server whalefall:5001; # 指向Flask容器的服务名和端口
}

server {
    listen 80;
    server_name localhost;
    
    client_max_body_size 16M;
    
    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # 主应用代理
    location / {
        proxy_pass http://whalefall_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 静态文件代理
    location /static/ {
        proxy_pass http://whalefall_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 健康检查
    location /health {
        proxy_pass http://whalefall_backend;
        access_log off;
    }
}

# HTTPS配置（如果配置了SSL证书）
server {
    listen 443 ssl http2;
    server_name localhost;
    
    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/whale.pem;
    ssl_certificate_key /etc/nginx/ssl/whale.key;
    
    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    client_max_body_size 16M;
    
    # 日志配置
    access_log /var/log/nginx/ssl_access.log;
    error_log /var/log/nginx/ssl_error.log;
    
    # 主应用代理
    location / {
