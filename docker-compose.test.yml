# 泰摸鱼吧 - 测试环境数据库容器配置
# 只包含数据库服务，不包含Python应用
version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: taifish-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: taifish_test
      POSTGRES_USER: taifish
      POSTGRES_PASSWORD: taifish_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init_postgresql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - taifish-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taifish -d taifish_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: taifish-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: taifish_test
      MYSQL_USER: taifish
      MYSQL_PASSWORD: taifish_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/setup_mysql_monitor_user.sql:/docker-entrypoint-initdb.d/setup_mysql_monitor_user.sql:ro
    ports:
      - "3306:3306"
    networks:
      - taifish-test-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Oracle数据库
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: taifish-oracle
    restart: unless-stopped
    environment:
      ORACLE_PWD: oracle_pass
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./sql/setup_oracle_monitor_user.sql:/opt/oracle/scripts/setup_oracle_monitor_user.sql:ro
    ports:
      - "1521:1521"
      - "5500:5500"
    networks:
      - taifish-test-network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/oracle_pass@localhost:1521/XE", "@/opt/oracle/healthcheck.sql"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # SQL Server数据库
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taifish-sqlserver
    restart: unless-stopped
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: SqlServer2024!
      MSSQL_PID: Express
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./sql/setup_sqlserver_monitor_user.sql:/opt/setup_sqlserver_monitor_user.sql:ro
    ports:
      - "1433:1433"
    networks:
      - taifish-test-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P SqlServer2024! -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  oracle_data:
    driver: local
  sqlserver_data:
    driver: local

networks:
  taifish-test-network:
    driver: bridge
