version: '3.8'

services:
  # 主程序
  taifish:
    image: taifish:latest
    container_name: taifish_app_test
    restart: unless-stopped
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://taifish_user:Taifish2024!@host.docker.internal:5432/taifish_test
      - REDIS_URL=redis://:Taifish2024!@host.docker.internal:6379/0
      - SECRET_KEY=test-secret-key-for-local-testing
      - JWT_SECRET_KEY=test-jwt-secret-for-local-testing
      - BCRYPT_LOG_ROUNDS=12
      - LOG_LEVEL=INFO
    env_file:
      - .env.test
    volumes:
      - taifish_test_data:/app/userdata
      - taifish_test_logs:/app/userdata/logs
    networks:
      - taifish_test_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: taifish_nginx_test
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_test_logs:/var/log/nginx
    depends_on:
      - taifish
    networks:
      - taifish_test_network

volumes:
  taifish_test_data:
    driver: local
  taifish_test_logs:
    driver: local
  nginx_test_logs:
    driver: local

networks:
  taifish_test_network:
    driver: bridge
