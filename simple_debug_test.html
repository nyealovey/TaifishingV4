<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单DEBUG按钮测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .debug-toggle-btn {
            min-width: 120px;
            cursor: pointer;
        }

        .debug-toggle-btn.enabled {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }

        .debug-toggle-btn.disabled {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>简单DEBUG按钮测试</h2>
        <p>点击下面的按钮测试功能：</p>

        <div class="btn-group" role="group">
            <button type="button" id="debugToggleBtn" class="btn debug-toggle-btn disabled" onclick="testClick()">
                <i class="fas fa-bug me-1"></i>
                <span id="debugStatusText">DEBUG: 关闭</span>
            </button>
            <button type="button" class="btn btn-outline-primary" onclick="alert('测试按钮可以点击！')">
                <i class="fas fa-test me-1"></i>
                测试按钮
            </button>
        </div>

        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function testClick() {
            console.log('DEBUG按钮被点击！');
            alert('DEBUG按钮被点击了！');

            const button = document.getElementById('debugToggleBtn');
            const statusText = document.getElementById('debugStatusText');

            // 切换状态
            const isEnabled = button.classList.contains('enabled');

            if (isEnabled) {
                button.className = 'btn debug-toggle-btn disabled';
                statusText.textContent = 'DEBUG: 关闭';
                document.getElementById('result').innerHTML = '<div class="alert alert-info">DEBUG已关闭</div>';
            } else {
                button.className = 'btn debug-toggle-btn enabled';
                statusText.textContent = 'DEBUG: 启用';
                document.getElementById('result').innerHTML = '<div class="alert alert-warning">DEBUG已启用</div>';
            }
        }

        // 页面加载完成后的测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            const debugBtn = document.getElementById('debugToggleBtn');
            if (debugBtn) {
                console.log('DEBUG按钮已找到');
            } else {
                console.error('找不到DEBUG按钮');
            }
        });
    </script>
</body>
</html>
